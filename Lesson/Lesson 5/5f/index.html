<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usd/title>
    <style>
      *{
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
    
      .price {
        font-size: 32px;
        margin-bottom: 5px;
      }
    
      .currency {
        font-size: 16px;
        color: gray;
      }
    
      .change {
        color: green;
        margin-bottom: 8px;
      }
    
      .after-hours {
        color: gray;
      }
    
      .after-hours-change {
        color: red;
      }
    </style>
</head>
<body>
  <p class="price">
    1,049.61 <span class="currency">USD</span>
  </p>
  <p class="change">
    +18.05 (1.75%) today
  </p>
  <p class="after-hours">
    After hours 1,048.00
    <span class="after-hours-change">-1.61 (0.15%)</span>
  </p>
</body>
</html>
