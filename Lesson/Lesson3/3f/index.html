<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>    
    .Keranjang {
      background-color: rgb(249, 217, 76);
      border: none;
      height: 30px;
      width: 110px;
      border-radius: 15px;
      margin-right: 8px;
    }
    .Keranjang:hover {
    background-color: rgb(247, 202, 0);
  }
    .cekot {
      background-color: rgb(255, 164, 28);
      border: none;
      height: 30px;
      width: 110px;
      border-radius: 15px;
    }
    </style>
</head>
<body>
  
  <a href="https://amazon.com" style="color: rgb(0, 113, 133);">Back to Amazon</a>
  <h2>Nike Black Running Shoes</h2>
  <p style="color: rgb(0, 136, 0);"><b>$39 - in stock.</b></p>
  <p>Free delivery tomorrow.</p> 
  <button class="Keranjang">Add to Cart</button>
  <button class="cekot">Buy now</button>
</body>
</html>
